<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'balon/css/slider_area.css' %}">
    <link rel="stylesheet" href="{% static 'balon/css/navbar.css' %}">
    <title>Django basic training app</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar my-navbar navbar-expand-lg navbar-transparent fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'balon/images/logo/logo.png' %}" alt="Logo" width="200" height="200" class="d-inline-block align-middle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fs-2 fw-bold" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2 fw-bold" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2 fw-bold" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2 fw-bold" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2 fw-bold" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2 fw-bold" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2 fw-bold" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kreiranje bloka sadržaja -->
    {% block body_block %}
    {% endblock %}

    <footer class="footer">
        <div class="container-fluid position-relative" style="background-color: black; z-index: 1; padding: 5%;">
            <div class="container text-white">
                <div class="row">
                    <div class="col-md-4 mt-5 d-flex">
                        <i class="fas fa-location-dot fa-2x me-3"></i>
                        <div>
                            <h1 class="h5">Location</h1>
                            <p>Neka lokacija</p>
                        </div>
                    </div>
                    <div class="col-md-4 mt-5 d-flex">
                        <i class="fas fa-phone fa-2x me-3"></i>
                        <div>
                            <h1 class="h5">Phone</h1>
                            <p>neki telefon</p>
                        </div>
                    </div>
                    <div class="col-md-4 mt-5 d-flex">
                        <i class="fas fa-envelope fa-2x me-3"></i>
                        <div>
                            <h1 class="h5">Email</h1>
                            <p>neki email</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <hr class="my-4" style="width: 80%; margin: 0 auto; border-top: 2px solid white;">
            </div>
            <div class="container text-center text-white my-5">
                <p>&copy; 2024 dr.restful code. Sva prava zadržana.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript kod za sadržaj ispod slidera kada dotakne navbar -->
    <script>
        window.addEventListener("scroll", function() {
            var navbar = document.querySelector(".my-navbar") || document.querySelector(".scrolled-navbar");
            var contentSection = document.querySelector(".content-section");

            if (!navbar) return;

            var scrollPosition = window.scrollY;
            var navbarHeight = navbar.offsetHeight;
            var contentSectionTop = contentSection.offsetTop;

            if (scrollPosition >= contentSectionTop - navbarHeight) {
                navbar.classList.add("scrolled-navbar");
                navbar.classList.remove("my-navbar");
            } else {
                navbar.classList.add("my-navbar");
                navbar.classList.remove("scrolled-navbar");
            }
        });
    </script>
</body>

</html>
